<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UN SDG Goals Demo</title>
  <script type="module" src="./un-sdg-new.js"></script>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Grid layout for goals */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #cd5012;
      color: rgb(250, 247, 247);
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sustainable Goals</h1>

  <div id="goals-grid" class="grid"></div>

  <button onclick="showAllGoals()">Show All Goals</button>
  <button onclick="showAllColors()">Show All Colors</button>
  <button onclick="randomizeGoal()">Randomize a Goal</button>
  <button onclick="resetGoals()">Show Normal</button>

  <script>
    // Function to display all UN SDG goals
    function showAllGoals() {
      const goalsGrid = document.getElementById('goals-grid');
      goalsGrid.innerHTML = ''; 

      for (let i = 1; i <= 17; i++) {
        const goalElement = document.createElement('un-goal');
        goalElement.goal = i.toString();
        goalsGrid.appendChild(goalElement);
      }
    }

    // Function to display all UN SDG goals as color squares
    function showAllColors() {
      const goalsGrid = document.getElementById('goals-grid');
      goalsGrid.innerHTML = ''; 

      for (let i = 1; i <= 17; i++) {
        const goalElement = document.createElement('un-goal');
        goalElement.goal = i.toString();
        goalElement.colorOnly = true; 
        goalsGrid.appendChild(goalElement);
      }
    }

    // Function to display a random UN SDG goal
    function randomizeGoal() {
      const goalsGrid = document.getElementById('goals-grid');
      goalsGrid.innerHTML = ''; 

      const randomGoal = Math.floor(Math.random() * 17) + 1;
      const goalElement = document.createElement('un-goal');
      goalElement.goal = randomGoal.toString();
      goalsGrid.appendChild(goalElement);
    }

    // Function to reset the display to the initial state (all goals)
    function resetGoals() {
      showAllGoals(); 
    }

    // Initial display of all UN SDG goals
    showAllGoals();
  </script>
</body>
</html>
